<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Assessment - Course Sign Up Page</title>
</head>
<body>
    <h1>Course Sign Up Page</h1>

    <p>Please Note: First Name, Last name, Password, and Email are required</p>

    <form action="thankyou.html" method="get">
        <label for="first_name">First Name: </label>
        <input type="text" name="first_name" id="" placeholder="First Name" required autofocus>
        
        <label for="last_name">Last Name: </label>
        <input type="text" name="last_name" placeholder="Last Name" required>
        <br />
        <br />
        <label for="email">Email: </label>
        <input type="email" name="email" id="" placeholder="name@email.com" required>

        <label for="password">Password: </label>
        <input type="password" name="password" id="" placeholder="Password" required>

        <p>Are you over the age of 18?</p>
        <label for="yes">Yes: </label>
        <input type="radio" name="age" value="yes" id="">

        <label for="no">No: </label>
        <input type="radio" name="age" value="no" id="">

        <p>Do you have a Credit Card or PayPal?</p>
        <select name="payment_method" id="">
            <option value="Credit_Card">Credit card</option>
            <option value="PayPal">PayPal</option>
        </select>
        <br />
        <br />
        <input type="submit" value="Sign Up!">
    </form>
    
</body>
</html>
