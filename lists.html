<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Lists</title>
</head>
<body>
    <h1>Lists</h1>
    <hr>
    <p>Ordered list</p>
    <ol>
        <li>First Item</li>
        <li>Second Item</li>
        <li>Third Item</li>
    </ol>
    <br />
    <hr>
    
    <p>Unordered list</p>
    <ul>
        <li>Bullet One</li>
        <li>Second Item</li>
        <li>Third Item</li>
    </ul>
    <hr>
    <p>Nested lists</p>
    <ol>
        <li>Item One</li>
        <ul>
            <li>I'm nested inside Item One</li>
            <li>I'm also nested inside Item One</li>
            <ol>
                <li><strong>Woah</strong> I'm really nested!</li>
            </ol>
        </ul>
        <li>Item Two</li>
    </ol>
</body>
</html>
